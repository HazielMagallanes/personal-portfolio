<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, minimum-scale=0.5, user-scalable=no, minimal-ui">
    <title>Haziel Magallanes</title>
  </head>
  <body id="body" style="visibility: hidden;">
    <div id="fps"></div>
    <!-- This game should'nt be possible to play on portrait, but if somone achieves to do it, this should become visible-->
    <div class="contingency-plan-for-portrait">
      You can't play on portrait. <br/><br/>
      No puedes jugar con la orientaci√≥n en vertical.
    </div>
    <div class="loading-screen" id="loading-screen">
      <div id="loading-text">Project PORTFOLIO is loading</div><div id="percent-text">0%</div>
    <div id="retro-window">
      <div id="retro-window-content"></div>
      <div class="retro-window-controls">
        <div class="triple-arrow" id="triple-arrow" style="display: none;">
          <div class="arrow f"></div>
          <div class="arrow s"></div>
          <div class="arrow t"></div>
        </div>
        <div id="double-arrow" style="display: none;">
          <div class="arrow" id="next"></div>
          <div class="arrow" id="past"></div>
        </div>
        <div class="triple-arrow" id="triple-arrow-final" style="display: none;">
          <div class="arrow f"></div>
          <div class="arrow s"></div>
          <div class="arrow t"></div>
        </div>
      </div>
      <div class="retro-window-corners">
        <img src="./src/game/assets/html/img/retro-window/window-corners.png" alt="window-corners"/>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
